<!DOCTYPE html>

<title>파일업로드</title>

<body>
<h1>파일업로드 III</h1>
<p>
오픈 소스 라이브러리를 활용하여 멀티파트로 전송된 일반 데이터의 값과 
업로드 파일의 이름을 출력해보자!

<button>전송</button>
</form>
