<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일업로드</title>
</head>
<body>
<h1>파일업로드</h1>
<p>
파일 업로드는 POST 방식으로 요청해야 한다.
하지만 일반적인 POST 형식으로는 바이너리 파일을 서버에 보낼 수 없다.
"멀티파트 전송 방식"을 사용해야 한다.
</p>
<p>
다음은 일반적인 POST 형식으로 보낼 때 파일 이름은 보내지만,
파일의 내용은 보내지 않는 상황을 테스트한 것이다.
웹브라우저나 프록시 서버에 요청으로 보내는 데이터를 확인하라! 
</p>
 
<form action="Servlet07" method="POST">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
사진1: <input type="file" name="photo1"><br>
사진2: <input type="file" name="photo2"><br>
<button>전송</button>
</form>

</body>
</html>
