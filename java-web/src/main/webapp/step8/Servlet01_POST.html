<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POST 요청</title>
</head>
<body>
<h1>POST 요청의 예</h1>
POST 요청으로 데이터를 보낼 때는 URL이 아닌 message-body 영역에 포함된다.
즉 URL에 보내는 데이터가 나타나지 않는다.
<h2>1. 폼(method 속성에 POST 지정)</h2>
form 태그의 method 속성의 값을 'POST'로 설정하면, 
양식에 포함된 전송 버튼을 누를 때 POST 요청을 보내게 된다.
<form action="Servlet01" method="POST">
name: <input type="text" name="name"><br>
age: <input type="text" name="age"><br>
<button>POST 요청</button>
</form>

</body>
</html>
