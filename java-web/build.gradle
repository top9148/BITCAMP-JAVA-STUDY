// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // JavaEE의 Servlet 기술을 지원하는 라이브러리
    // "providedCompile"로 선언된 라이브러리는 컴파일할 때 사용하고 배포할 때는 제외한다.
    // 왜? 
    // 프로그램을 배포하는 서블릿 컨테이너에 
    // 이 라이브러리 파일이 내장되어 있기 때문에 또 배포할 필요가 없다.
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // https://mvnrepository.com/artifact/com.servlets/cos
    compile group: 'com.servlets', name: 'cos', version: '09May2002'

    // apache fileupload 라이브러리 
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'

    // JTSL 태그 라이브러리
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'

