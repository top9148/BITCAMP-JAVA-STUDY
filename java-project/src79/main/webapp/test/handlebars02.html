<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"> -->
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>템플릿 사용 예2</h1>
<div id="d1"></div>

<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>

<script id="t1" type="text/x-handlebars-template">
{{#each list}}
  <p>{{name}}({{email}})</p>
{{/each}}
</script>

<script type="text/javascript">
// 템플릿 엔진이 사용할 HTML 소스를 가져온다.
var templateSrc = $('#t1').html();

// 템플릿 소스에 값을 넣어줄 템플릿 함수를 준비한다.
var template = Handlebars.compile(templateSrc);

// 템플릿 소스에 들어갈 값을 가지고 있는 데이터 객체를 준비한다.
var dataObj = {
    list: [
	    {name: '홍길동',email: 'hong@test.com'},
	    {name: '홍길동2',email: 'hong2@test.com'},
	    {name: '홍길동3',email: 'hong3@test.com'},
	    {name: '홍길동4',email: 'hong4@test.com'},
	    {name: '홍길동5',email: 'hong5@test.com'}
    ]
};

// 템플릿 함수를 이용하여 템플릿 소스에 데이터를 넣어서 HTML를 만든다.
var html = template(dataObj);

$('#d1').html(html);

</script>
  </body>
</html>
