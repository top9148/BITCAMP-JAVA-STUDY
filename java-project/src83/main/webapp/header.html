<script type="text/javascript">
$.getJSON(host + '/json/auth/loginUser', function(result) {
    if (result.status == 'fail') {
        location.href = '../auth/form.html';
        return;
    }
    
    $('#username').html(result.member.name);
    
    $(document.body).trigger('login', {'status': 'success'});
});
