
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/common.css'>
</head>
<body>

<div class='container'>

<header>
<nav class='navbar navbar-expand-lg navbar-light bg-light'>
<a class='navbar-brand' href='../index.html'>
  <img src='../images/bootstrap-solid.svg' width='30' height='30' class='d-inline-block align-top' alt=''>
  비트캠프
</a>

</nav>
</header>

<h1>로그인</h1>

<form action="login" method='post'>

<div class='form-group row'>
    <label for='email' class='col-sm-2 col-form-label'>이메일</label>
    <div class='col-sm-10'>
    <input id='email' class='form-control' id='email' type='text' 
           name='email' value='hong@test.com'>
    </div>
</div>

<div class='form-group row'>
    <label for='password' class='col-sm-2 col-form-label'>암호</label>
    <div class='col-sm-10'>
    <input id='password'
         class='form-control' id='password' type='password' name='password'>
    </div>
</div>

<div class='form-group row'>
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="form-check">
        <input type="checkbox" class="form-check-input"
               id="saveEmail" name="saveEmail">
        <label class="form-check-label" for="saveEmail">이메일 저장</label>
      </div>
    </div>
</div> 

<div class='form-group row'>
    <div class='col-sm-10'>
        <button id='loginBtn' type='button' class='btn btn-primary btn-sm'>로그인</button>
        <fb:login-button scope="public_profile,email" 
                        onlogin="checkLoginState();">
        </fb:login-button>
    </div>
</div>

</form>

<footer>
    비트캠프 자바100기@2017
</footer>
</div>

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='../js/context.js'></script>

<script type="text/javascript">
var loginBtn = $('#loginBtn'),
    email = $('#email'),
    password = $('#password'),
    saveEmail = $('#saveEmail');

loginBtn.click(function() {
   
    console.log(email.val(), password.val(), saveEmail.is(':checked'));
    
    $.post(host + '/json/auth/login', {
        email: email.val(),
        password: password.val(),
        saveEmail: saveEmail.is(':checked')
    }, function(result) {
        if (result.status == "success") {
            location.href = "../score/list.html"
        } else {
            alert('이메일이나 암호가 일치하는 사용자를 찾을 수 없습니다.!')
        }
    }, 'json');
    
});
</script>

<script type="text/javascript">
function autoServerLogin(accessToken) {
    $.getJSON(
        '../json/auth/facebookLogin', 
        {'accessToken': accessToken}, 
        function(result) {
          if (result.status == 'success') {
              location.href = '../score/list.html';
          } else {
              window.alert('로그인 실패입니다!');
          }
    });
}

function statusChangeCallback(response) {
  console.log(response);

  if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
      autoServerLogin(response.authResponse.accessToken);
  
  } else { // 로그인이 되지 않았을 때,
      console.log("로그인 되지 않았음");
  }
}
  
function checkLoginState() {
    FB.getLoginStatus(function(response) { 
      statusChangeCallback(response);
    });
}

window.fbAsyncInit = function() {
  FB.init({
    appId      : '1207028086096146', // 개발자가 등록한 앱 ID
    cookie     : true,  
    xfbml      : true,  
    version    : 'v2.12' 
  });
};

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

</body>
</html>
