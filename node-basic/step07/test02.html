<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id="time"></h1>

<!-- 웹브라우저 빌트인 객체(웹브라우저에서 제공하는 객체) 사용하기 -->
<script type="text/javascript">

// 타이머 
// => 5초 후에 딱 한 번만 파라미터로 받은 함수를 호출한다.
window.setTimeout(function() {
    window.alert("오호라!!! 시간이 되었네요.")
    //window.location.href = "http://www.daum.net";
}, 5000);

// => 반복해서 함수를 호출하기 
window.setInterval(function() {
    //console.log("ㅋㅋㅋ")
    var tag = window.document.getElementById("time");
    var today = new Date();
    tag.innerHTML = today.getFullYear() + "-" + 
                    (today.getMonth() + 1) + "-" +
                    today.getDate() + " " + 
                    today.getHours() + ":" + 
                    today.getMinutes() + ":" +
                    today.getSeconds();
}, 1000);

// 용어 정리!
// => 이렇게 코드에서 직접 함수를 호출하는 것이 아니라,
//    웹브라우저에 의해 호출되는 함수를 "callback function"이라 부른다.
// => 보통 줄여서 "cb" 라는 변수로 표현한다.
// => 코드에서 직접 호출하지 않고 "callback function"처럼 
//    시스템에 의해서 호출되는 방식은  
//    "Inversion of Control(IoC)"의 한 예로 많이 설명된다.
// IoC
// 1) Dependancy Injection(DI) : 의존성 주입
// 2) Event Listener(=Callback Function) : 시스템에 의해 호출되는 방식


</script>

</body>
</html>
