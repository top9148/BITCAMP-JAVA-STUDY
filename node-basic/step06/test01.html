<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">눌러라!</button>

<!-- 외부 자바스크립트 라이브러리 사용법 -->

<!-- 1) 외부 서버에 있는 라이브러리 파일을 링크 건다. 
        => 자바스크립트 파일을 다운로드해 
           자신의 서버에 보관하는 일을 할 필요가 없어 편리하다!
        => 주의!
           자바스크립트 파일이 외부에 있기 때문에 
           외부에서 변경하는 것을 통제할 방법이 없다.
           그래서 금융이나 공공기관에서는 외부에서 함부로 
           라이브러리 코드를 바꿀 수 없도록 
           일단 자신들의 서버에 다운로드 받아 둔 다음에 
           그 파일로 링크를 건다!
    -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
$('#btn1').on('click', function() {
    window.alert('오호라!!!')
});
</script>

</body>
</html>
